
<!doctype html>
<html lang="en">
  <body>
    <form action="{% url 'product_save' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table align="center" border="2">
        <tr>
            <th colspan="2">
                Add Products
            </th>
        </tr>
        <tr>
            <th>
                {{ data }}
            </th>
        </tr>
        <tr>
            <th colspan="2">
                <button type="submit"> Save </button>
            </th>
        </tr>
    </table>
    </form>
   </body>
</html>
